<!doctype html>
<html lang="de">
<head>
  <!-- [head begin] -->
  <style>
    /* Entfernt alle Linien, Schatten und Border im Header */
    header.navbar,
    .navbar-default,
    .navbar,
    .navbar-header,
    .navbar-collapse,
    .navbar-nav,
    .navbar-brand {
      border: none !important;
      box-shadow: none !important;
      background-image: none !important;
    }

    header.navbar,
    .navbar-default {
      border-bottom: none !important;
    }

    .navbar::before,
    .navbar::after,
    .navbar-default::before,
    .navbar-default::after {
      display: none !important;
      border: none !important;
      box-shadow: none !important;
    }

    /* Optional: Hintergrundfarbe anpassen (weiß oder transparent) */
    header.navbar {
      background-color: #fff !important;
    }
  </style>
  <!-- [head end] -->
</head>
